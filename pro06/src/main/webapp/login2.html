<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>로그인창</title>

<script>

        function fn_validate() {
            var frmLogin = document.frmLogin;
            var user_id = frmLogin.user_id.value;
            var user_pw = frmLogin.user_pw.value;
            // console.log(user_id, user_pw);
            if ((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")) {
                alert("아이디 비밀번호 필수");
            } else {

                frmLogin.method = "post";
                frmLogin.action = "login5";
                frmLogin.submit();
            }

        }
    </script>

</head>



<body>
	<form action="login5" method="post" name="frmLogin">

		아이디 : <input type="text" name="user_id"><br> 패스워드: <input
			type="password" name="user_pw"><br> <input type="button"
			onclick="fn_validate()" value="로그인">
			
			<input type="hidden" name="address" value="미금역">

	</form>


</body>

</html>
